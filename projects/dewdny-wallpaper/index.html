<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Algorithmic Pattern Maker</title>
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link rel="shortcut icon" href="favicon.png" />
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script charset="UTF-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/mcolorpicker/javascripts/mColorPicker.js"></script>
<script type="text/javascript" charset="UTF-8">
$(document).ready(function () {
    $('#disable').bind('click', function () {
        $('.color').attr('disabled', '');
        $(this).attr('id', 'disable').val('Disable color inputs.');
    });
});
</script>
<script type="text/javascript" src="/js/canvas.js"></script>
</head>
<body>
<h1>Dewdny Pattern Generator</h1>
<div id="inset">
<form method="post" name="wallpaper">
<canvas id="square" width="600" height="200" style="border:1px dashed gray;"></canvas>
<script src="/js/canvas.js"> </script>
<div class="colorBox">
  <ul class="colorpick">
    <li>Color 1: <input id="color2" type="color" name="color2" data-text="hidden" style="height:20px;width:20px;" value="#444" class="color" /></li>
    <li>Color 2: <input id="color3" type="color" name="color3" data-text="hidden" style="height:20px;width:20px;" value="#aaa" class="color" /></li>
  </ul>
  <ul class="colorpick">
    <li>Corner A: <input type="text" value="1" name="corna" /></li>
    <li>Corner B: <input type="text" value="1" name="cornb" /></li>
    <li>Side: <input type="text" value="5" name="side" /></li>
  </ul>
  <ul class="colorpick">
    <li><input type="button" value="Generate!" onClick="wpCanvas(this.form)"></li>
  </ul>
</div>
</form>
</div>
</body>
</html>
